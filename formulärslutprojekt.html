<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
</head>
<body>
   <h1>Hur upplever du Fotboll i Stockholm?</h1>
   <p>Klicka <a href="projekthem.html">här</a> för att gå tillbaka till "Fotboll i Stockholm"</p>
   <form>
       <fieldset>
           Vilket kön är du?
           <legend>Generell information</legend>
           <label for="kön">Man</label>
           <input type="radio" name="kön" value="Man">
           <label for="kön">Kvinna</label>
           <input type="radio" name="kön" value="Kvinna">
           <br>
           <br>
           Vad heter du? (frivilligt)
           <br>
           <input type="text" name="förnamn" placeholder="Förnamn">
           <input type="text" name="efternamn" placeholder="Efternamn">
       </fieldset>
       <br>
       <br>
       Vad stämmer in på dig?
       <br>
       <label for="fakta">Bosatt i Stockholm</label>
       <input type="checkbox" name="fakta" value="Bosatt i Stockholm">
       <br>
       <label for="fakta">Fotbollsintresserad</label>
       <input type="checkbox" name="fakta" value="Fotbollsintresserad">
       <br>
       <label for="fakta">Har ett favoritlag</label>
       <input type="checkbox" name="fakta" value="Har ett favoritlag">
       <br>
       <label for="fakta">Är ofta inne på hemsidor relaterade till fotboll</label>
       <input type="checkbox" name="fakta" value="Är ofta inne på hemsidor relaterade till fotboll">
       <br>
       <label for="fakta">Ser ofta matcher live</label>
       <input type="checkbox" name="fakta" value="Ser ofta matcher live">
       <br>
       <label for="fakta"></label>
       
       Hur nöjd är du med denna hemsida?
       <br>
       Mycket missnöjd
       <input type="range" name="nöjdhet">
       Mycket nöjd
       <br>
       <legend>Tips på förbättringar om sidan</legend>
       <textarea name="förbättringar" rows="8" cols="25"></textarea>
       <br>
       <input type="submit" value="Skicka in">
   </form>
</body>
</html>
